<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X&O Elite - Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --x-color: #38bdf8;
            --o-color: #fb7185;
            --win-color: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Camada de Transi√ß√£o Cin√©tica */
        #transition-layer {
            position: fixed;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            pointer-events: none;
            z-index: 1000;
        }
        .t-square {
            background: var(--primary);
            transform: scale(0);
            transition: transform 0.4s ease-in-out;
        }
        .t-square.active { transform: scale(1); }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--x-color), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3));
        }

        .menu-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .level-chips {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: #334155;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .chip.active {
            background: var(--primary);
            border-color: white;
        }

        /* Tela de Jogo */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .turn-indicator {
            padding: 8px 20px;
            background: var(--surface);
            border-radius: 10px;
            border-bottom: 3px solid var(--primary);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 320px;
            height: 320px;
        }

        .cell {
            background: var(--surface);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.03);
            min-height: 96px;
        }

        .cell:hover { background: #334155; }
        .cell.x { color: var(--x-color); text-shadow: 0 0 15px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 15px var(--o-color); }

        /* Estilo da C√©lula Vencedora (Highlight) */
        .cell.winning-cell {
            background: var(--win-color) !important;
            color: white !important;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            transform: scale(1.08);
            z-index: 5;
            animation: pulse-win 1s infinite alternate;
        }

        @keyframes pulse-win {
            from { box-shadow: 0 0 10px var(--win-color); }
            to { box-shadow: 0 0 40px var(--win-color); }
        }

        /* Modais */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--surface);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            border: 1px solid var(--primary);
            animation: modalIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .winner-symbol {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Transi√ß√£o Visual -->
    <div id="transition-layer"></div>

    <!-- Menu Principal -->
    <div class="container" id="main-menu">
        <h1 class="hero-title">X & O</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">O Cl√°ssico, Reimaginado.</p>

        <div class="menu-card">
            <div class="mode-selector">
                <button class="btn primary" onclick="prepareGame('pvp')">2 JOGADORES</button>
                <button class="btn" onclick="showCpuOptions()">CONTRA CPU</button>

                <div id="cpu-options" class="level-chips">
                    <span class="chip" onclick="setLevel('easy', this)">F√ÅCIL</span>
                    <span class="chip active" onclick="setLevel('medium', this)">M√âDIO</span>
                    <span class="chip" onclick="setLevel('hard', this)">IMBAT√çVEL</span>
                </div>

                <button id="start-cpu-btn" class="btn primary" style="display:none; margin-top:10px" onclick="prepareGame('pvc')">COME√áAR VS CPU</button>
            </div>
        </div>
    </div>

    <!-- Interface do Jogo -->
    <div class="container" id="game-screen">
        <div class="stats-bar">
            <div class="turn-indicator" id="turn-txt">VEZ DO X</div>
            <button class="chip" onclick="backToMenu()" style="border:none">SAIR</button>
        </div>

        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>

    <!-- Modal de Fim de Jogo -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal">
            <span id="win-icon" class="winner-symbol">üèÜ</span>
            <h2 id="win-title" style="margin-bottom: 20px;">X VENCEU!</h2>
            <button class="btn primary" style="width: 100%;" onclick="resetGame()">JOGAR NOVAMENTE</button>
            <button class="btn" style="width: 100%; margin-top: 10px;" onclick="backToMenu()">MENU PRINCIPAL</button>
        </div>
    </div>

    <script>
        let gameMode = 'pvp';
        let difficulty = 'medium';
        let currentPlayer = 'X';
        let board = ["", "", "", "", "", "", "", "", ""];
        let isGameActive = true;

        // Inicializar Grid de Transi√ß√£o
        const transLayer = document.getElementById('transition-layer');
        for(let i=0; i<100; i++) {
            const div = document.createElement('div');
            div.className = 't-square';
            transLayer.appendChild(div);
        }

        function showCpuOptions() {
            document.getElementById('cpu-options').style.display = 'flex';
            document.getElementById('start-cpu-btn').style.display = 'block';
        }

        function setLevel(lvl, el) {
            difficulty = lvl;
            document.querySelectorAll('#cpu-options .chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function playTransition(callback) {
            const squares = document.querySelectorAll('.t-square');
            squares.forEach((s, i) => {
                setTimeout(() => s.classList.add('active'), i * 2);
            });
            setTimeout(() => {
                callback();
                squares.forEach((s, i) => {
                    setTimeout(() => s.classList.remove('active'), i * 2);
                });
            }, 600);
        }

        function prepareGame(mode) {
            gameMode = mode;
            playTransition(() => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                resetGame();
            });
        }

        function backToMenu() {
            playTransition(() => {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('result-modal').style.display = 'none';
                document.getElementById('main-menu').style.display = 'block';
                isGameActive = false;
            });
        }

        function makeMove(index) {
            if (board[index] !== "" || !isGameActive || (gameMode === 'pvc' && currentPlayer === 'O')) return;

            executeMove(index, currentPlayer);
            if (checkWinner()) return;

            togglePlayer();
            if (gameMode === 'pvc' && isGameActive) {
                setTimeout(cpuMove, 600);
            }
        }

        function executeMove(index, player) {
            board[index] = player;
            const cells = document.querySelectorAll('.cell');
            if (cells[index]) {
                cells[index].innerText = player;
                cells[index].classList.add(player.toLowerCase());
            }
        }

        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            const turnTxt = document.getElementById('turn-txt');
            if (turnTxt) turnTxt.innerText = `VEZ DO ${currentPlayer}`;
        }

        function checkWinner() {
            const wins = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];

            for (let condition of wins) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinner([a, b, c]);
                    showResult(board[a]);
                    return true;
                }
            }

            if (!board.includes("")) {
                showResult('tie');
                return true;
            }
            return false;
        }

        function highlightWinner(indices) {
            const cells = document.querySelectorAll('.cell');
            indices.forEach(idx => {
                if(cells[idx]) cells[idx].classList.add('winning-cell');
            });
        }

        function showResult(winner) {
            isGameActive = false;
            // Tempo para o jogador admirar o highlight
            setTimeout(() => {
                const modal = document.getElementById('result-modal');
                const title = document.getElementById('win-title');
                const icon = document.getElementById('win-icon');

                if (winner === 'tie') {
                    title.innerText = "EMPATE!";
                    icon.innerText = "ü§ù";
                } else {
                    title.innerText = `${winner} VENCEU!`;
                    icon.innerText = winner === 'X' ? "üöÄ" : "üëæ";
                }
                modal.style.display = 'flex';
            }, 1000);
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = 'X';
            isGameActive = true;
            const turnTxt = document.getElementById('turn-txt');
            if (turnTxt) turnTxt.innerText = "VEZ DO X";
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.className = 'cell';
            });
            document.getElementById('result-modal').style.display = 'none';
        }

        function cpuMove() {
            if (!isGameActive) return;
            let moveObj;

            if (difficulty === 'hard') {
                moveObj = minimax(board, 'O');
            } else if (difficulty === 'medium' && Math.random() > 0.5) {
                moveObj = minimax(board, 'O');
            } else {
                moveObj = { index: randomMove() };
            }

            if (moveObj && moveObj.index !== undefined) {
                executeMove(moveObj.index, 'O');
                if (!checkWinner()) togglePlayer();
            }
        }

        function randomMove() {
            let available = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function minimax(newBoard, player) {
            let availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            if (checkWinning(newBoard, 'X')) return {score: -10};
            if (checkWinning(newBoard, 'O')) return {score: 10};
            if (availSpots.length === 0) return {score: 0};

            let moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                let move = { index: availSpots[i] };
                newBoard[availSpots[i]] = player;
                move.score = minimax(newBoard, player === 'O' ? 'X' : 'O').score;
                newBoard[availSpots[i]] = "";
                moves.push(move);
            }

            let bestMove, bestScore = (player === 'O') ? -10000 : 10000;
            moves.forEach((m, i) => {
                if ((player === 'O' && m.score > bestScore) || (player === 'X' && m.score < bestScore)) {
                    bestScore = m.score;
                    bestMove = i;
                }
            });
            return moves[bestMove];
        }

        function checkWinning(b, p) {
            const wins = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            return wins.some(c => c.every(idx => b[idx] === p));
        }

        // Impede o bot√£o direito
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Impede atalhos de teclado (F12, Ctrl+Shift+I, Ctrl+U)
        document.onkeydown = function(e) {
            if (e.keyCode == 123 ||
                (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };
    </script>
</body>
</html>
